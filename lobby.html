<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Coup Master - Lobby</title>
    <link rel="shortcut icon" href="img/coup.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --bg: #14171e;
            --panel: #232a33;
            --accent: #1e90ff;
            --text: #e6eef6;
        }

        /* 1. Reset Global */
        * {
            font-family: "Cinzel", serif;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh; /* Mobile fix */
            margin: 0;
            text-align: center;
            overflow-x: hidden;
        }

        .lobby-box {
            background: var(--panel);
            padding: 26px 30px 26px 30px;
            border-radius: 18px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Garante que tudo dentro fique centralizado */
        }

        h1 {
            font-size: 1.8rem;
            color: var(--text);
            margin-bottom: 20px;
            margin-top: 0;
            width: 100%;
        }

        /* === ESTILO DO BOTÃO GOOGLE (CORRIGIDO) === */
        #google-login-btn {
            background: #4285F4;
            color: white;
            margin-bottom: 26px;
            
            /* Flexbox Mágico para Centralizar */
            display: flex;
            align-items: center;     /* Centro Vertical */
            justify-content: center; /* Centro Horizontal */
            gap: 12px;               /* Espaço entre ícone e texto */
            
            height: 50px; 
            padding: 0 20px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 0.5px;
            
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        #google-login-btn:hover {
            background: #357ae8;
        }

        /* Classe para o ícone do Google */
        .google-icon {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            padding: 2px;
            display: block; 
            box-sizing: content-box;
        }

        /* === ESTILO DO USUÁRIO === */
        #user-info {
            margin-bottom: 20px;
            display: none; 
            /* Quando visível via JS, o flex é aplicado na regra abaixo */
            width: 100%;
        }

        /* Força Flex quando estiver visível */
        #user-info[style*="display: block"] {
            display: flex !important;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #user-info img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            margin-bottom: 10px;
        }

        .welcome-text {
            display: block;
            margin: 5px 0 15px 0;
            font-size: 16px;
            color: var(--text);
            text-transform: uppercase;
            line-height: 1.4;
        }
        
        #user-name {
            color: var(--accent);
            font-weight: bold;
            display: inline-block; /* Mantém junto */
        }

        /* Botão Sair/Genérico */
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 5px;
            transition: background 0.2s;
            width: 100%;
        }

        /* === AÇÕES DE SALA === */
        #room-actions {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 10px;
            padding-top: 20px;
            display: none;
            width: 100%;
        }

        .room-actions button {
            background: #00ff73;
            color: #111;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .room-actions button:hover {
            background: #00e668;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid var(--accent);
            background: var(--bg);
            color: var(--text);
            font-size: 16px;
            outline: none;
            text-align: center; /* Código centralizado fica melhor */
            text-transform: uppercase;
        }

        input:focus {
            border-color: #fff;
        }

        .muted {
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <div class="lobby-box">
        <h1>Coup Master</h1>

        <button id="google-login-btn">
            <img src="img/google.svg" alt="G" class="google-icon">
            <span>ENTRAR COM GOOGLE</span>
        </button>

        <div id="user-info">
            <img id="user-photo" src="" alt="Foto">
            
            <div class="welcome-text">
                BEM-VINDO,<br> <span id="user-name"></span>!
            </div>

            <button id="logout-btn" style="background: #ff3b3b; color: white; font-weight: bold;">SAIR</button>
        </div>

        <div id="room-actions" class="room-actions">
            <h2 style="margin-top: 0; font-size: 1.2rem; margin-bottom: 15px;">SALA</h2>
            <input type="text" id="room-code-input" placeholder="CÓDIGO (EX: XJ94)">
            <button id="join-room-btn">ENTRAR NA SALA</button>
            <button id="create-room-btn">CRIAR NOVA SALA</button>
            <p class="muted">O código será gerado automaticamente.</p>
        </div>

    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDQwhYeLEvJW4p9Ml4pKjmr520CeKnZa60",
            authDomain: "coup-master.firebaseapp.com",
            databaseURL: "https://coup-master-default-rtdb.firebaseio.com",
            projectId: "coup-master",
            storageBucket: "coup-master.firebasestorage.app",
            messagingSenderId: "876117110623",
            appId: "1:876117110623:web:b957a148f9f60a51b550ea",
            measurementId: "G-2BQR65QP2Z"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // DOM Elements
        const loginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userInfoDiv = document.getElementById('user-info');
        const userNameSpan = document.getElementById('user-name');
        const userPhotoImg = document.getElementById('user-photo');
        const roomActionsDiv = document.getElementById('room-actions');
        const roomCodeInput = document.getElementById('room-code-input');
        const joinRoomBtn = document.getElementById('join-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');


        // ===================================
        // FUNÇÕES DE AUTENTICAÇÃO
        // ===================================

        loginBtn.onclick = () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => {
                alert("Erro ao fazer login: " + error.message);
            });
        };

        logoutBtn.onclick = () => {
            auth.signOut();
        };

        auth.onAuthStateChanged(user => {
            if (user) {
                // Logado
                if (loginBtn) loginBtn.style.display = 'none';
                if (userInfoDiv) userInfoDiv.style.display = 'block'; // Ativa o Flexbox via CSS
                if (roomActionsDiv) roomActionsDiv.style.display = 'block';

                let safeName = user.displayName;
                if (!safeName && user.email) {
                    safeName = user.email.split('@')[0];
                } else if (!safeName) {
                    safeName = "Convidado";
                }

                const safePhoto = user.photoURL || "https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y";

                if (userNameSpan) userNameSpan.textContent = safeName;
                if (userPhotoImg) userPhotoImg.src = safePhoto;

                sessionStorage.setItem('currentUID', user.uid);
                sessionStorage.setItem('currentName', safeName);
                sessionStorage.setItem('currentPhoto', safePhoto);

            } else {
                // Deslogado
                if (loginBtn) loginBtn.style.display = 'flex'; // Importante para o botão Google
                if (userInfoDiv) userInfoDiv.style.display = 'none';
                if (roomActionsDiv) roomActionsDiv.style.display = 'none';

                sessionStorage.removeItem('currentUID');
                sessionStorage.removeItem('currentName');
                sessionStorage.removeItem('currentPhoto');
            }
        });

        // ===================================
        // FUNÇÕES DE SALA
        // ===================================

        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 6).toUpperCase();
        }

        if (joinRoomBtn) {
            joinRoomBtn.onclick = () => {
                const code = roomCodeInput.value.trim().toUpperCase();
                if (code.length !== 4) {
                    alert("O código da sala deve ter 4 caracteres.");
                    return;
                }
                db.ref(`salas/${code}`).once('value', (snapshot) => {
                    if (snapshot.exists()) {
                        window.location.href = `index.html?room=${code}`;
                    } else {
                        alert(`A sala "${code}" não existe.`);
                    }
                });
            };
        }

        if (createRoomBtn) {
            createRoomBtn.onclick = () => {
                const newCode = generateRoomCode();
                db.ref(`salas/${newCode}`).once('value', (snapshot) => {
                    if (snapshot.exists()) {
                        createRoomBtn.onclick();
                        return;
                    }
                    db.ref(`salas/${newCode}/gameState`).set({
                        status: 'waiting',
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    }).then(() => {
                        window.location.href = `index.html?room=${newCode}`;
                    }).catch(error => {
                        alert("Erro ao criar sala: " + error.message);
                    });
                });
            };
        }
    </script>
</body>
</html>
