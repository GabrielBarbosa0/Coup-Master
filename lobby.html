<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Coup Master - Lobby</title>
    <link rel="shortcut icon" href="img/coup.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>


    <style>
        :root {
            --bg: #14171e;
            --panel: #232a33;
            --accent: #1e90ff;
            --text: #e6eef6;
        }

        /* 1. CORREÇÃO CRÍTICA: box-sizing */
        * {
            font-family: "Cinzel", serif;
            box-sizing: border-box;
            /* Garante que padding não aumente a largura total */
        }

        body {
            background: var(--bg);
            color: var(--text);

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            /* 2. CORREÇÃO: dvh para mobile (ignora barra de endereço) */
            min-height: 100vh;
            min-height: 100dvh;

            margin: 0;
            text-align: center;

            /* 3. Evita scroll lateral acidental */
            overflow-x: hidden;
        }

        .lobby-box {
            background: var(--panel);
            padding: 26px 30px 26px 40px;
            /* Ajustei o padding inferior para ficar simétrico */
            border-radius: 18px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);

            /* 4. CORREÇÃO: Largura responsiva sem estourar */
            width: 90%;
            /* Ocupa 90% da tela em celulares */
            max-width: 400px;
            /* Trava em 400px no PC */

            /* Removemos a margin externa pois o Flexbox do body já centraliza */
            margin: 0;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--text);
            margin-bottom: 10px;
            margin-top: 0;
            /* Boa prática resetar margin-top */
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.2s;
            width: 100%;
        }

        #google-login-btn {
            background: #4285F4;
            color: white;
            margin-bottom: 26px;
        }

        #google-login-btn:hover {
            background: #357ae8;
        }

        .room-actions button {
            background: #00ff73;
            color: #111;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .room-actions button:hover {
            background: #00e668;
        }

        input {
            /* 5. CORREÇÃO: Simplificado graças ao box-sizing */
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid var(--accent);
            background: var(--bg);
            color: var(--text);
            font-size: 16px;
            outline: none;
            /* Remove borda azul padrão do navegador */
        }

        input:focus {
            border-color: #fff;
            /* Feedback visual ao clicar */
        }

        #user-info {
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            /* Alinha texto e imagem verticalmente */
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Regra para quando o display: flex for ativado via JS no user-info */
        #user-info[style*="display: block"] {
            display: flex !important;
            flex-direction: column;
        }

        #user-info img {
            width: 60px;
            /* Aumentei um pouco para destaque */
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            /* Garante que a foto não estique */
            border: 2px solid var(--accent);
            /* margin-bottom: 10px; */
        }

        /* Adicione isso ao seu <style> */
        
        .welcome-text {
            font-size: 18px;
            margin: 10px 0; /* Espaço entre a foto e o botão */
            color: var(--text);
        }

        #user-name {
            color: var(--accent); /* Deixa o nome azul */
            font-weight: bold;
            /* text-transform: uppercase; Deixa o nome em MAIÚSCULO, opcional */
        }

        #room-actions {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            /* padding-top: 20px; */
            margin-top: 20px;
            display: none;
            width: 100%;
            /* Garante alinhamento */
        }

        .muted {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            /* Reduzi levemente */
            margin-top: 10px;
        }
    </style>

</head>

<body>

    <div class="lobby-box">
        <h1>Coup Master</h1>

        <div id="user-info">
            <img id="user-photo" src="" alt="Foto">

            <div class="welcome-text">
                Bem-vindo, <span id="user-name"></span>!
            </div>

            <button id="logout-btn" style="background: #ff3b3b; color: white;">Sair</button>
        </div>

        <button id="google-login-btn">
            Entrar com Google
        </button>

        <div id="room-actions" class="room-actions">
            <h2>Sala</h2>
            <input type="text" id="room-code-input" placeholder="Código da Sala (Ex: XJ94)">
            <button id="join-room-btn">Entrar na Sala</button>
            <button id="create-room-btn">Criar Nova Sala</button>
            <p class="muted">O código da sala será gerado automaticamente.</p>
        </div>

    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDQwhYeLEvJW4p9Ml4pKjmr520CeKnZa60",
            authDomain: "coup-master.firebaseapp.com",
            databaseURL: "https://coup-master-default-rtdb.firebaseio.com",
            projectId: "coup-master",
            storageBucket: "coup-master.firebasestorage.app",
            messagingSenderId: "876117110623",
            appId: "1:876117110623:web:b957a148f9f60a51b550ea",
            measurementId: "G-2BQR65QP2Z"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // DOM Elements
        const loginBtn = document.getElementById('google-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userInfoDiv = document.getElementById('user-info');
        const userNameSpan = document.getElementById('user-name');
        const userPhotoImg = document.getElementById('user-photo');

        // O JS busca por ID, agora o HTML tem o ID correto
        const roomActionsDiv = document.getElementById('room-actions');

        const roomCodeInput = document.getElementById('room-code-input');
        const joinRoomBtn = document.getElementById('join-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');


        // ===================================
        // FUNÇÕES DE AUTENTICAÇÃO
        // ===================================

        // 1. Login com Google
        loginBtn.onclick = () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => {
                alert("Erro ao fazer login: " + error.message);
            });
        };

        // 2. Logout
        logoutBtn.onclick = () => {
            auth.signOut();
        };

        // 3. Gerenciamento de Estado de Login (COM FALLBACK SEGURO)
        auth.onAuthStateChanged(user => {
            if (user) {
                // Logado
                if (loginBtn) loginBtn.style.display = 'none';
                if (userInfoDiv) userInfoDiv.style.display = 'block';
                if (roomActionsDiv) roomActionsDiv.style.display = 'block';

                // Tenta pegar o nome ou email
                let safeName = user.displayName;
                if (!safeName && user.email) {
                    safeName = user.email.split('@')[0];
                } else if (!safeName) {
                    safeName = "Convidado";
                }

                // Tenta pegar a foto ou usa padrão
                const safePhoto = user.photoURL || "https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y";

                if (userNameSpan) userNameSpan.textContent = safeName;
                if (userPhotoImg) userPhotoImg.src = safePhoto;

                // Salva na sessão
                sessionStorage.setItem('currentUID', user.uid);
                sessionStorage.setItem('currentName', safeName);
                sessionStorage.setItem('currentPhoto', safePhoto);

            } else {
                // Deslogado
                if (loginBtn) loginBtn.style.display = 'block';
                if (userInfoDiv) userInfoDiv.style.display = 'none';
                if (roomActionsDiv) roomActionsDiv.style.display = 'none';

                sessionStorage.removeItem('currentUID');
                sessionStorage.removeItem('currentName');
                sessionStorage.removeItem('currentPhoto');
            }
        });


        // ===================================
        // FUNÇÕES DE SALA (LOBBY)
        // ===================================

        // Gera código aleatório de 4 letras/números
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 6).toUpperCase();
        }

        // 1. Entrar em Sala Existente
        if (joinRoomBtn) {
            joinRoomBtn.onclick = () => {
                const code = roomCodeInput.value.trim().toUpperCase();
                if (code.length !== 4) {
                    alert("O código da sala deve ter 4 caracteres.");
                    return;
                }

                db.ref(`salas/${code}`).once('value', (snapshot) => {
                    if (snapshot.exists()) {
                        // Sala existe, redireciona para o jogo
                        window.location.href = `index.html?room=${code}`;
                    } else {
                        alert(`A sala "${code}" não existe. Verifique o código.`);
                    }
                });
            };
        }

        // 2. Criar Nova Sala
        if (createRoomBtn) {
            createRoomBtn.onclick = () => {
                const newCode = generateRoomCode();

                db.ref(`salas/${newCode}`).once('value', (snapshot) => {
                    if (snapshot.exists()) {
                        createRoomBtn.onclick(); // Tenta outro código se existir
                        return;
                    }

                    // Cria a sala vazia no Firebase
                    db.ref(`salas/${newCode}/gameState`).set({
                        status: 'waiting',
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    }).then(() => {
                        window.location.href = `index.html?room=${newCode}`;
                    }).catch(error => {
                        alert("Erro ao criar sala: " + error.message);
                    });
                });
            };
        }

    </script>
</body>

</html>
