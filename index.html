<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Coup Master - Protótipo Online</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=info" />


    <style>
        :root {
            --bg: #171d26;
            --panel: #232a33;
            --accent: #1e90ff;
            --card-radius: 10px;
            --dotted: 3px dotted rgba(255, 255, 255, 0.12);
            --text: #e6eef6;
            --muted: rgba(230, 238, 246, 0.25);
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: #14171e;
            color: var(--text);
        }


        .container {
            max-width: 1100px;
            margin: 18px auto;
            padding: 12px;
        }

        header {
            border-radius: 18px;
            border: 3px dashed rgba(255, 255, 255, 0.12);
            padding: 26px 18px;
            text-align: center;
            background: #232a33;
            color: #ffffff;
            margin-bottom: 18px;
            font-family: "Orbitron", sans-serif;
        }



        header h1 {
            margin: 0;
            font-size: 34px;
            letter-spacing: 1px;
        }

        header p {
            margin: 6px 0 0;
            color: #444;
        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }


        /* Board */
        .board {
            background: var(--bg);
            border-radius: 14px;
            border: 3px dashed rgba(255, 255, 255, 0.12);
            padding: 18px;
            box-shadow: 0 8px 24px rgba(10, 10, 12, 0.08);
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .room {
            color: var(--muted);
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .controls button {
            padding: 8px 10px;
            border-radius: 8px;
            border: 0;
            background: #111827;
            color: white;
            cursor: pointer;
        }
        
        /* [NOVO] Estilo para o Indicador de Turno */
        .turn-indicator {
            padding: 4px 10px;
            background: var(--accent);
            color: white;
            border-radius: 6px;
            font-weight: 700;
            margin-left: 12px;
            font-size: 14px;
        }
        
        .player-title.active-turn {
            color: #f6c204 !important;
            font-weight: 800;
        }
        
        /* Central area layout (NOVO) */
        .center-area {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        /* (NOVO) Container para os 4 jogadores no topo */
        .player-hands-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
        }

        /* (NOVO) Container para a Área Livre e Deck embaixo */
        .bottom-table-container {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 18px;
            align-items: stretch;
        }

        /* Player areas labels (AJUSTADO) */
        .player-area {
            border-radius: 10px;
            border: 3px dashed rgba(255, 255, 255, 0.12);
            padding: 8px;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        .player-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--muted);
        }

        .player-area.local-player .player-title {
            color: var(--accent);
            font-weight: 700;
        }

        /* Deck area (AJUSTADO) */
        .deck-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px;
            border-radius: 18px;
            border: 3px dashed rgba(255, 255, 255, 0.08);
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 0.02));
            min-height: 200px;
        }

        .deck {
            width: 76px;
            height: 110px;
            border-radius: 10px;
            cursor: pointer;

            /* [NOVO] Aplicando a imagem de verso no Deck */
            background-image: url('./img/back.png');
            background-size: cover;
            background-position: center;

            border: #1e90ff 3px solid;

            /* Esconde o texto "Deck" que estava lá antes */
            text-indent: -9999px;
            overflow: hidden;
        }

        .pile-info {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* Free area below (AJUSTADO) */
        .free-area {
            border-radius: 12px;
            border: 3px dashed rgba(255, 255, 255, 0.06);
            padding: 18px;
            min-height: 200px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: flex-start;
            background: var(--panel);
        }


        /* Cards */
        .card {
            width: 92px;
            height: 128px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
            cursor: grab;
            user-select: none;
            /* [NOVO] Estilos para a imagem de fundo */
            background-size: cover;
            /* Ajusta a imagem para cobrir o elemento */
            background-position: center;
            /* Centraliza a imagem */
            background-repeat: no-repeat;
            /* Evita repetição */
            display: block;
            /* Garante que a div se comporta como um bloco para a imagem */
            text-indent: -9999px;
            /* Esconde o texto para leitores de tela */
            overflow: hidden;
            /* Garante que o texto escondido não afete o layout */
        }



        .card:active {
            cursor: grabbing;
        }

        .card.small {
            width: 74px;
            height: 108px
        }


        .card:active {
            cursor: grabbing;
        }


        .card.back {
            background-image: url('./img/back.png');
            color: transparent
        }

        .card .label {
            padding: 6px;
            text-align: center;
            color: #0b0b0b
        }

        /* Hand layout */
        .player-hand {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            /* [CORREÇÃO] MUDADO de 'nowrap' para 'wrap' */
            padding: 6px;
        }


        /* [CORREÇÃO] Aplicando o Grid de 2 colunas no seletor correto */
        .player-stack {
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 8px;
            justify-content: center;
            align-items: center;
            padding: 6px;
            width: 100%;
        }

        /* Points controls */
        .points {
            position: absolute;
            right: 8px;
            top: 8px;
            display: flex;
            gap: 6px;
            align-items: center
        }

        .points button {
            padding: 4px 8px;
            border-radius: 6px;
            border: 0;
            background: #f6c204;
            color: #000;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            cursor: pointer
        }

        .points .score {
            min-width: 28px;
            text-align: center;
            color: #fff;
        }

        /* small labels */
        .muted {
            color: var(--muted);
            font-size: 12px
        }

        /* small helpers */
        .slot {
            width: 96px;
            height: 136px;
            border-radius: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            justify-content: center
        }

        .slot.small {
            width: 76px;
            height: 110px
        }

        /* Responsive adjustments */
        @media (max-width:1024px) {
            .container {
                padding: 8px
            }

            header h1 {
                font-size: 28px
            }

            .player-hands-container {
                grid-template-columns: repeat(2, 1fr);
                /* 2x2 grid para tablets */
            }

            .bottom-table-container {
                grid-template-columns: 1fr;
                /* Stacka área livre e deck */
            }

            .deck {
                width: 76px;
                height: 110px
            }

            .card {
                width: 72px;
                height: 100px
            }

            .slot {
                width: 76px;
                height: 110px
            }

            .player-hand {
                gap: 8px
            }

            .card.small {
                width: 72px;
                height: 107px
            }

            .free-area {
                min-height: 120px
            }
        }

        @media (max-width:520px) {
            .center-area {
                gap: 8px;
            }

            .player-hands-container {
                grid-template-columns: 1fr;
                /* Stacka os 4 players */
                gap: 8px;
            }

            .bottom-table-container {
                grid-template-columns: 1fr;
                /* Stacka área livre e deck */
                gap: 8px;
            }

            .card {
                width: 58px;
                height: 84px
            }

            .slot {
                width: 58px;
                height: 84px
            }

            .player-area {
                padding: 6px;
                min-height: 110px;
            }

            .points {
                right: 4px;
                top: 4px
            }
        }

        /* === ESTILOS DO MODAL E FLIP-CARD === */
        .modal-overlay {
            display: none;
            /* Escondido por padrão */
            position: fixed;
            /* Cobre a tela inteira */
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            /* Fundo escuro */

            /* Para centralizar o conteúdo */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            padding: 20px;
            /* O tamanho é definido pelo flip-card */
        }

        .close-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            z-index: 1001;
            color: #fff;
            background: #ff3b3b;
            border: 2px solid white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            line-height: 30px;
            /* Alinha o 'X' verticalmente */
            text-align: center;
            /* Alinha o 'X' horizontalmente */
        }

        .close-btn:hover {
            background: #ff5555;
        }

        /* --- Estilos do Flip-Card --- */
        .flip-horizontal-left:hover .flip-card-inner {
            transform: rotateY(-180deg);
        }

        .flip-horizontal-left .flip-card-back {
            transform: rotateY(-180deg);
        }

        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 450px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 1s;
            transform-style: preserve-3d;
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card-front img,
        .flip-card-back img {
            width: 100%;
            height: 100%;
            border-radius: 25px;
            object-fit: cover;
        }
    </style>
</head>

    <script>

        // =======================================================
        // === 1. INICIALIZAÇÃO E CONFIGURAÇÃO DO FIREBASE ===
        // =======================================================

        const firebaseConfig = {
            apiKey: "AIzaSyDQwhYeLEvJW4p9Ml4pKjmr520CeKnZa60",
            authDomain: "coup-master.firebaseapp.com",
            databaseURL: "https://coup-master-default-rtdb.firebaseio.com",
            projectId: "coup-master",
            storageBucket: "coup-master.firebasestorage.app",
            messagingSenderId: "876117110623",
            appId: "1:876117110623:web:b957a148f9f60a51b550ea",
            measurementId: "G-2BQR65QP2Z"
        };

        // Inicializa o Firebase
        if (!firebaseConfig.apiKey) {
            document.body.innerHTML = "<h1>Erro: configure o firebaseConfig no script!</h1>";
            console.error("Firebase config is missing!");
        }

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const gameStateRef = db.ref('gameState');

        // =======================================================
        // === 2. CONSTANTES E VARIÁVEIS GLOBAIS ===
        // =======================================================

        const CARD_TYPES = [
            { type: 'duque', color: '#f6b04d' },
            { type: 'capitao', color: '#ff3b3b' },
            { type: 'assassino', color: '#3aff7b' },
            { type: 'embaixador', color: '#49f0ff' },
            { type: 'condessa', color: '#ffb000' },
            { type: 'inquisidor', color: '#2a8cff' }, // Nome 'inquisidor' está correto
        ];

        // O estado local é um "espelho" do que está no Firebase
        let localGameState = {};
        let myPlayerId = null;
        let isDrawingCard = false; // [BUG-FIX] Trava para cliques rápidos no deck

        // Referências do DOM
        const deckCountEl = document.getElementById('deck-count');
        const graveCountEl = document.getElementById('grave-count');
        const deckEl = document.getElementById('deck');
        const freeArea = document.getElementById('freeArea');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const resetBtn = document.getElementById('resetBtn');
        const passTurnBtn = document.getElementById('passTurnBtn'); // [NOVO] Botão Passar Vez

        // =======================================================
        // === 3. FUNÇÕES DE CRIAÇÃO E MANIPULAÇÃO DO JOGO (LÓGICA) ===
        // =======================================================

        function createDeck() {
            let newDeck = [];
            for (let t = 0; t < CARD_TYPES.length; t++) {
                for (let i = 0; i < 5; i++) {
                    newDeck.push({
                        id: 'c' + (new Date().getTime() + t + i),
                        type: CARD_TYPES[t].type,
                        color: CARD_TYPES[t].color,
                        owner: null,
                        visible: false,
                        location: 'deck'
                    });
                }
            }
            shuffle(newDeck);
            return newDeck;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Encontra uma carta dentro do objeto de estado do jogo
        function findCardById(state, id) {
            if (!state || !id) return null;
            let card = state.deck?.find(c => c.id === id);
            if (card) return card;
            card = state.freeCards?.find(c => c.id === id);
            if (card) return card;
            card = state.grave?.find(c => c.id === id);
            if (card) return card;

            for (let p = 1; p <= 8; p++) {
                card = state.players?.[p]?.hand?.find(c => c.id === id);
                if (card) return card;
            }
            return null;
        }

        // Remove uma carta de qualquer lugar em um objeto de estado
        function removeCardFromLocation(state, cardId) {
            if (!state || !cardId) return;
            if (state.deck) state.deck = state.deck.filter(c => c.id !== cardId);
            if (state.freeCards) state.freeCards = state.freeCards.filter(c => c.id !== cardId);
            if (state.grave) state.grave = state.grave.filter(c => c.id !== cardId);

            if (state.players) {
                for (let p = 1; p <= 8; p++) {
                    if (state.players[p]?.hand) {
                        state.players[p].hand = state.players[p].hand.filter(c => c.id !== cardId);
                    }
                }
            }
        }

        // =======================================================
        // === 4. FUNÇÕES DE RENDERIZAÇÃO (ATUALIZAR A TELA) ===
        // =======================================================

        function clearDOM() {
            document.querySelectorAll('[data-hand]').forEach(h => h.innerHTML = '');
            freeArea.querySelectorAll('.card').forEach(n => n.remove());
            document.querySelectorAll('.slot').forEach(n => n.remove());
            document.querySelectorAll('.player-area.local-player')
                .forEach(el => el.classList.remove('local-player'));
            // Remove indicadores de vez anteriores
            document.querySelectorAll('.player-title span').forEach(s => s.textContent = '');
            document.querySelectorAll('.player-title').forEach(t => t.classList.remove('active-turn'));
        }

        function createCardElement(card) {
            const el = document.createElement('div');
            el.className = 'card';
            el.draggable = true;
            el.dataset.cardId = card.id;

            if (shouldShowBack(card)) {
                el.classList.add('back');
            } else {
                const imageUrl = `./img/${card.type.toLowerCase()}.png`; // Ex: ./img/duque.png
                el.style.backgroundImage = `url('${imageUrl}')`;
            }

            el.addEventListener('dragstart', (ev) => {
                ev.dataTransfer.setData('text/plain', card.id);
            });

            el.addEventListener('dblclick', () => {
                returnCardToDeck(card.id);
            });

            return el;
        }

        function shouldShowBack(card) {
            if (card.location === 'deck') return true;
            if (card.location === 'free') return false;
            if (card.location?.startsWith('player-')) {
                return card.owner !== myPlayerId;
            }
            return false;
        }

        // A função de renderização principal
        function renderAll() {
            const state = localGameState;
            if (!state || !state.players) return;

            clearDOM();
            
            const turn = state.turn || 1; // [NOVO] Pega o turno atual do estado

            for (let pid = 1; pid <= 8; pid++) {

                const playerEl = document.getElementById(`player-${pid}`);
                if (!playerEl) continue;

                const player = state.players[pid] || { online: false, hand: [], score: 0 };
                const turnSpan = document.getElementById(`turn-${pid}`); // [NOVO] Indicador de turno no nome

                // LÓGICA DE MOSTRAR/OCULTAR
                if (player.online) {
                    playerEl.style.display = 'flex';
                } else {
                    playerEl.style.display = 'none';
                    continue;
                }
                
                // [NOVA LÓGICA DE TURNO]
                if (pid === turn) {
                    playerEl.querySelector('.player-title').classList.add('active-turn');
                    if (pid === myPlayerId) {
                        turnSpan.textContent = '(Sua Vez)';
                        passTurnBtn.disabled = false; // Habilita o botão
                        passTurnBtn.style.opacity = 1; 
                    } else {
                        turnSpan.textContent = '';
                        passTurnBtn.disabled = true; // Desabilita o botão
                        passTurnBtn.style.opacity = 0.5;
                    }
                } else {
                    passTurnBtn.disabled = true; // Desabilita o botão
                    passTurnBtn.style.opacity = 0.5;
                }

                const handContainer = document.querySelector(`#player-${pid} [data-hand]`);

                if (pid === myPlayerId) {
                    playerEl.classList.add('local-player');
                }

                // 1. Renderiza os slots que TÊM cartas
                player.hand?.forEach((card) => {
                    const slot = document.createElement('div');
                    slot.className = 'slot small';

                    const el = createCardElement(card);
                    el.classList.add('small');

                    slot.appendChild(el);
                    handContainer.appendChild(slot);
                });

                // 2. Se a mão estiver vazia, mostra UM slot vazio
                if (!player.hand || player.hand.length === 0) {
                    const slot = document.createElement('div');
                    slot.className = 'slot small';
                    handContainer.appendChild(slot);
                }

                // Atualiza pontuação
                const scoreEl = document.querySelector(`#player-${pid} .score`);
                scoreEl.textContent = player.score || 0;
            }

            // Renderiza cartas da área livre
            state.freeCards?.forEach(card => {
                const el = createCardElement(card);
                el.classList.add('small');
                freeArea.appendChild(el);
            });

            // Atualiza contadores
            deckCountEl.textContent = state.deck?.length || 0;
            
            // [NOVO] Mensagem de Vez na Área Muted
            const turnMessageEl = document.querySelector('.room.muted');
            turnMessageEl.innerHTML = `Vez do Jogador ${turn}. 
                                    <span class="turn-indicator">Turno ${turn}</span>`; 
        }

        // =======================================================
        // === 5. AÇÕES DO JOGADOR (ESCREVEM NO FIREBASE) ===
        // =======================================================

        // [CORRIGIDO] Função com trava de clique
        function drawCard() {
            if (!myPlayerId) return;

            if (isDrawingCard) {
                console.log("Aguarde, comprando carta...");
                return;
            }
            isDrawingCard = true;

            gameStateRef.transaction((currentState) => {
                if (!currentState) return currentState;

                if (!currentState.deck || currentState.deck.length === 0) {
                    console.log("Deck vazio.");
                    isDrawingCard = false; 
                    return currentState;
                }

                const card = currentState.deck.pop();
                card.owner = myPlayerId;
                card.location = 'player-' + myPlayerId;
                card.visible = false;

                if (!currentState.players[myPlayerId].hand) {
                    currentState.players[myPlayerId].hand = [];
                }
                currentState.players[myPlayerId].hand.push(card);

                return currentState;
            },
                (error, committed, snapshot) => {
                    if (error) {
                        console.error("Falha ao comprar carta:", error);
                    }
                    isDrawingCard = false; 
                });
        }
        
        // [NOVO] Passar a Vez
        function passTurn() {
            if (myPlayerId !== localGameState.turn) return; // Só quem tem a vez pode passar

            gameStateRef.transaction((currentState) => {
                if (!currentState) return currentState;
                
                let currentTurn = currentState.turn || 1;
                let nextTurn;
                
                // Lógica simples para encontrar o próximo jogador online
                for (let i = 1; i <= 8; i++) {
                    nextTurn = (currentTurn % 8) + 1; // Pega o próximo ID circularmente
                    
                    // Verifica se o próximo slot está online
                    if (currentState.players[nextTurn]?.online) {
                        currentState.turn = nextTurn;
                        return currentState; // Sai da transação e salva
                    }
                    currentTurn = nextTurn; // Move a busca para o próximo slot
                    
                    if (nextTurn === currentState.turn) return currentState; // Previne loop infinito se só houver 1 jogador
                }

                return currentState; // Se não encontrar ninguém, mantém o estado
            });
        }


        function returnCardToDeck(cardId) {
            gameStateRef.transaction((currentState) => {
                if (!currentState) return currentState;

                const card = findCardById(currentState, cardId);
                if (!card) return currentState;

                removeCardFromLocation(currentState, cardId);

                card.owner = null;
                card.location = 'deck';
                card.visible = false;
                if (!currentState.deck) currentState.deck = [];
                currentState.deck.push(card);

                shuffle(currentState.deck);

                return currentState;
            });
        }
